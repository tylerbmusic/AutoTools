<!DOCTYPE html>
<head>
    <title>v0.1</title>
    <script>
        function cfu() {
            inpt = document.getElementById("version").value;
            currentVersion = 0.1;
            if (inpt < currentVersion) {
                window.open("update.html");
            } else {
                window.document.head.title = "No updates";
            }
        }
    </script>
</head>
<body>
    <h1>AutoTools should input the current version here</h1>
    <input id="inpt" type="number">
    <input id="sbmt" type="submit" onkeyup="cfu()">
</body>
