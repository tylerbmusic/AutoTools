<!DOCTYPE html>
<head>
    <title>v0.1</title>
</head>
<body>
    <h1>AutoTools should input the current version here</h1>
    <input id="version" type="number">
    <button type="button" id="submit" onclick="cfu()">Submit</button>
    <a href="tylerbmusic.github.io/AutoTools/latest.exe" download="AutoTools">Latest Update</a> 
    <script>
        function cfu() {
            inpt = document.getElementById("version");
            currentVersion = 0.1;
            if (inpt.value < currentVersion) {
                window.open("update.html");
            } else {
                window.document.head.title = "No updates";
            }
        }
    </script>
</body>
